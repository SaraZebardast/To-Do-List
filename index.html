<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <title>To-Do List</title>
</head>
<body>
    <div class="leftBar">
        <div class="info" id="mailandphoto">
            <img src="./images/elif.jpeg" class="profilepic">
            <div>
                <p>Elif Candan</p>
                <p class="email">elif.candan@ug.bilkent.edu.tr</p>
            </div>
        </div>

        <div class="info" id="memberBtn" onclick="showProjectMembers()">
            <i class="fa-regular fa-star"></i>
            <p>Project Members</p>
        </div>
        <hr>
        
        <div class="list-area">
            <ul id="projectContainer">

            </ul>
        </div>
        <footer>
            <hr>
            <div class="newList" style="cursor:pointer" onclick="newListClick()">
                <span>
                    <i class="fa-solid fa-plus"></i>
                </span>
                <span>
                    New List
                </span>
            </div> 
        </footer>
    </div>

    <div id="listSide">        
    </div>

    <div id="popup" style="display:none;width:50%;position:absolute;left:50%;top:15%;transform: translateX(-50%);border-radius:5px;background-color: #fdfdfd;">
        <div style="text-align: center;padding:20px 0px;background-color:#dddddd">New Task Name</div>
        <div style="padding:15px 10px;text-align: center;">
            <input id="projectName" type="text" style="padding:10px;margin:auto;width:70%"/>
        </div>
        <div style="text-align:right;padding:10px 5px">
                <button type="button" onclick="popupCreateClick()">Create</button>
                <button type="button" onclick="popupCancelClick()">Cancel</button>
        </div>
    </div>
</body>
</html>
